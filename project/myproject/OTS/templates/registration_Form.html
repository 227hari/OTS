{% extends 'main.html' %}

{% block title %} OTS-Registratin Form {% endblock title %}
{% block top %}

<a href="{%url 'OTS:login' %}">Login</a>
{% endblock %}
{% block content %}
<div class="bgsignupform"></div>
<div class="all-forms">
    <form action="{% url 'OTS:storeCandidate' %}" method="post">
        {% csrf_token %}
        <h1>Student SignUp</h1>
        <label for="username">Username</label><br>
        <input type="text" name="username"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password"><br>
        <label for="name">Name</label><br>
        <input type="text" name="name"><br>
        <div class="button">
        <input type="Submit" value="Submit">
        <input type="reset" value="Clear">
    </div>


    </form>
    <div class="click">
    Already have an Account, <a href="{% url 'OTS:login' %}">Click Here</a>
</div>
</div>
{% endblock %}
